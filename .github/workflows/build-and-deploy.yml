name: Build and Deploy

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/zhisme/hwm_worker

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tag
        run: |
          echo "Built and pushed image: ${{ steps.meta.outputs.tags }}"
          echo "Image tag: ${{ steps.meta.outputs.version }}"

  update-infra:
    name: Update Infrastructure Repository
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout infrastructure repository
        uses: actions/checkout@v4
        with:
          repository: zhisme/zhisme-infra
          token: ${{ secrets.INFRA_REPO_PAT }}
          ref: master

      - name: Setup yq
        uses: mikefarah/yq@v4

      - name: Update values.yaml with new image tag
        run: |
          NEW_TAG="${{ needs.build-and-push.outputs.image_tag }}"
          echo "Updating image.tag to: $NEW_TAG"

          yq eval ".image.tag = \"$NEW_TAG\"" -i helm/hwm_worker/values.yaml

          echo "Updated values.yaml:"
          cat helm/hwm_worker/values.yaml | grep -A 3 "image:"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add helm/hwm_worker/values.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update hwm_worker image to ${{ needs.build-and-push.outputs.image_tag }}

          Triggered by: ${{ github.repository }}@${{ github.sha }}
          Author: ${{ github.actor }}"

          git push origin master

          echo "Successfully updated zhisme-infra repository"
